<!DOCTYPE html>
<html>

<head>
  <title>Photographee</title>
  <link rel="icon" href="https://west7014.github.io/Photographee/Images/Favicons/PhotographeeConceptFavicon.png">
  <style>
    /* Add some basic styling */
    body, html {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://westz-studios.w3spaces.com/Photographee/Background-Image-Purple.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    }

    header {
      background-color: rgba(85, 85, 85, 0.95);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: inline-block;
    }

    .account-icon {
      cursor: pointer;
      positon: fixed;
      top: 15px;
      right: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
      padding: 10px;
    }

    .photo {
      width: 100%;
      height: auto;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .grid-container {
    position: absolute;
    top: 100px;
    left: 5px;
    background-color: rgba(145, 145, 145, 0.4);
    }
    .grid-item {
    display: inline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://west7014.github.io/Photographee/Images/Logos/PhotographeeConceptLogo.png" alt="Logo" width="300px" height="70px">
    </div>
    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" class="account-icon" style="width: 65px; height: 65px; position: fixed; top: 15px; right: 10px;">
  <defs>
    <style>
      .cls-1 {
        fill: #2e3192;
      }

      .cls-1, .cls-2 {
        stroke: #000;
        stroke-miterlimit: 10;
        stroke-width: 2px;
      }

      .cls-2 {
        fill: #fff;
      }
    </style>
  </defs>
  <circle class="cls-1" cx="30" cy="30" r="29"/>
  <circle class="cls-2" cx="30" cy="16.2" r="10.12"/>
  <path class="cls-2" d="m30,59c8.67,0,16.46-3.81,21.77-9.85.02-.34.02-.68.02-1.02,0-12.06-9.77-21.83-21.83-21.83s-21.83,9.77-21.83,21.83c0,.31,0,.63.02.94,5.32,6.08,13.13,9.93,21.85,9.93Z"/>
</svg>
        </div>
        <br>
        <div class="grid-container">
          <!-- Grid of photos -->
          <!-- Replace the URLs below with the actual photo URLs -->
          <div class="grid-item">
            <img src="https://west7014.github.io/Photographee/Uploaded-Pictures/500x500.png" alt="Photo 1">
          </div>
          <div class="grid-item">
            <img src="https://west7014.github.io/Photographee/Uploaded-Pictures/500x500.png" alt="Photo 2">
          </div>
          <div class="grid-item">
            <img src="https://west7014.github.io/Photographee/Uploaded-Pictures/500x500.png" alt="Photo 3">
          </div>
          <!-- Add more grid items for additional photos -->
        </div>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Account Settings</h2>
          <!-- Add form elements for changing username, profile picture, etc. -->
          <!-- Example: -->
          <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your new username">

            <label for="pfp">Profile Picture:</label>
            <input type="file" id="pfp" name="pfp">

            <label for="settings">Account Settings:</label>
            <!-- Add more account settings options here -->

            <input type="submit" value="Save Changes">
          </form>
        </div>
      </div>

      <script>
        // Get the modal
        const modal = document.getElementById('modal');

        // Get the account icon
        const accountIcon = document.getElementById('account-icon');

        // Open the modal on click
        accountIcon.addEventListener('click', function() {
          modal.style.display = 'block';
        });

        // Close the modal when the user clicks outside of it
        window.addEventListener('click', function(event) {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
      </script>
    </body>
  </html>
