<!DOCTYPE html>
<html>

<head>
  <title>Photographee</title>
  <link rel="icon" href="https://west7014.github.io/Photographee/Images/Favicons/PhotographeeConceptFavicon.png">
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: inline-block;
    }

    .account-icon {
      display: inline-block;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
      padding: 10px;
    }

    .photo {
      width: 100%;
      height: auto;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://west7014.github.io/Photographee/Images/Logos/PhotographeeConceptLogo.png" alt="Logo">
    </div>
    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 569 569" class="account-icon">
  <defs>
    <style>
      .cls-1 {
        fill: #2e3192;
      }

      .cls-1, .cls-2 {
        stroke: #000;
        stroke-miterlimit: 10;
        stroke-width: 10px;
      }

      .cls-2 {
        fill: #fff;
      }
    </style>
  </defs>
  <circle class="cls-1" cx="284.5" cy="284.5" r="279.5"/>
  <circle class="cls-2" cx="284.5" cy="151.5" r="97.5"/>
  <path class="cls-2" d="m284.5,564c83.61,0,158.63-36.72,209.85-94.9.15-3.26.24-6.53.24-9.82,0-116.21-94.21-210.42-210.42-210.42s-210.42,94.21-210.42,210.42c0,3.03.08,6.04.21,9.03,51.24,58.64,126.56,95.69,210.55,95.69Z"/>
</svg>
        </div>
        <div class="grid-container">
          <!-- Grid of photos -->
          <!-- Replace the URLs below with the actual photo URLs -->
          <div class="grid-item">
            <img src="./Photographee/Images/photo1.jpg" alt="Photo 1">
          </div>
          <div class="grid-item">
            <img src="./Photographee/Images/photo2.jpg" alt="Photo 2">
          </div>
          <div class="grid-item">
            <img src="./Photographee/Images/photo3.jpg" alt="Photo 3">
          </div>
          <!-- Add more grid items for additional photos -->
        </div>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Account Settings</h2>
          <!-- Add form elements for changing username, profile picture, etc. -->
          <!-- Example: -->
          <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your new username">

            <label for="pfp">Profile Picture:</label>
            <input type="file" id="pfp" name="pfp">

            <label for="settings">Account Settings:</label>
            <!-- Add more account settings options here -->

            <input type="submit" value="Save Changes">
          </form>
        </div>
      </div>

      <script>
        // Get the modal
        const modal = document.getElementById('modal');

        // Get the account icon
        const accountIcon = document.getElementById('account-icon');

        // Open the modal on click
        accountIcon.addEventListener('click', function() {
          modal.style.display = 'block';
        });

        // Close the modal when the user clicks outside of it
        window.addEventListener('click', function(event) {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
      </script>
    </body>
  </html>
