<!DOCTYPE html>
<html>

<head>
  <title>Photographee</title>
  <link rel="icon" href="https://west7024.github.io/Photographee/Images/Favicons/2x/Camera-White.png">
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: inline-block;
    }

    .account-icon {
      display: inline-block;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
      padding: 10px;
    }

    .photo {
      width: 100%;
      height: auto;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

      <script>
        // Get the modal
        const modal = document.getElementById('modal');

        // Get the account icon
        const accountIcon = document.getElementById('account-icon');

        // Open the modal on click
        accountIcon.addEventListener('click', function() {
          modal.style.display = 'block';
        });

        // Close the modal when the user clicks outside of it
        window.addEventListener('click', function(event) {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
      </script>
